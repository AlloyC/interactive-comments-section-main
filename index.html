<body class="bg-gray">
  <section id="tweets">
    
  </section>
  <section class="card hidden">
  <div id="delete-card">
    <h2 class="fw-700 cl-dark-gray">Delete comment</h2>
    <p class="fw-400 cl-dark-gray">Are you sure you want to delete this comment? This will remove the comment and can't be undone </p>
    <div class="btn-flex">
      <button id="cancel" class="fw-700 cl-light bg-dark-gray" type="submit">no, cancel</button>
      <button id="confirm-delete" class="fw-700 cl-light bg-red" type="submit">yes, delete</button>
    </div>
    </div>
